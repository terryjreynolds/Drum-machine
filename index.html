<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Terry Reynolds: Drum Machine</title>

    <meta name="viewport" content="width=device-width" value="user-scalable = no">
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome= 1" >
    <meta name="description" content="Javascsript 30 Drum Machine" >
    <meta name="keywords" content="Drum Kit" >
    <meta name="author" content="Terry Reynolds" />
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css" >
    
    
  </head>
  

  <body>

    <div class="container" id="main">
     <img src="img/audience-small.jpg" class="mainBackground" id="LRBgd"  alt="a blurred audience, confetti falling">

  <img src="img/audience.jpg"  class="audienceHidden"   id="HDBgd" alt="an audience, confetti falling" >
      <header><h1>Github v35</h1><h3 class="power">Power Up</h3></header>

      <ul>
        <li class="key" id="clap">
          <h2>
            A
            <p>clap</p>
          </h2>
        </li>
        <li class="key" id="hi-hat">
          <h2>
            S
            <p>hi-hat</p>
          </h2>
        </li>
        <li class="key" id="kick">
          <h2>
            D
            <p>kick</p>
          </h2>
        </li>
        <li class="key" id="openhat">
          <h2>
            F
            <p>openhat</p>
          </h2>
        </li>
        <li class="key" id="orchhit">
          <h2>
            G
            <p>orchestra hit</p>
          </h2>
        </li>
        <li class="key" id="ride">
          <h2>
            H
            <p>ride</p>
          </h2>
        </li>
        <li class="key" id="snare">
          <h2>
            J
            <p>snare</p>
          </h2>
        </li>
        <li class="key" id="tom">
          <h2>
            K
            <p>tom</p>
          </h2>
        </li>
      </ul>
    <footer><p class="terryCopyright">Drum
        Machine, <a href="https://terryjreynolds.github.io" target="_blank" style="color: yellow">Terry Reynolds</a> 2018 &#0169</p><span class="photoCredit">Background Image by Jordon Conner on Unsplash</span><p class="wes">Javascript 30 course by <a href="" target="_blank" style="color: yellow">Wes Bos</a></p></footer>
    </div>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
